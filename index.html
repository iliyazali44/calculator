<!DOCTYPE html>
<html>
<head>
	<title>Calculator by iliyaz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
			<div class="container">
			<h1>Simple Calculator</h1>
			<div class='calculator'>
				<input type="text" name="screen" id='screen'>

				<table>
					<tr>
						<td><button>( </button></td>
						<td><button>)</button></td>
						<td><button>C</button></td>
						<td><button>%</button></td>
					</tr>
					<tr>
						<td><button>7</button></td>
						<td><button>8</button></td>
						<td><button>9</button></td>
						<td><button>X</button></td>
					</tr>
					<tr>
						<td><button>4</button></td>
						<td><button>5</button></td>
						<td><button>6</button></td>
						<td><button>-</button></td>
					</tr>
					<tr>
						<td><button>1</button></td>
						<td><button>2</button></td>
						<td><button>3</button></td>
						<td><button>+</button></td>
					</tr>
					<tr>
						<td><button>0</button></td>
						<td><button>.</button></td>
						<td><button>/</button></td>
						<td><button>=</button></td>
					</tr>
				</table>
			</div>
			</div>

			<footer>
				<p style="text-align: center;font-size: 25px;color: solid black; padding:20px;">  Copyright Â© 2021 All rights reserved | This calculator is Designed by Iliyaz Ali </p>
			</footer>
</body>

</html>
